spring.application.name=springboot-blog-webapp


#spring.datasource.url=jdbc:mysql://localhost:3306/myblogapp?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.url=${DB_URL}
spring.datasource.username = ${DB_USERNAME}
spring.datasource.password = ${DB_PASSWORD}

spring.jpa.properties.dialect.hibernate= org.hibernate.dialect.MYSQL8Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

